<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Page Title - SB Admin</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/util.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/robot_tff.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/material-dashboard.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(assets/img/fellowship1.jpg) !important; background-position: center; background-repeat: no-repeat; background-size: cover;" class="animated bounceInRight delay-0.1s">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5" style="position: relative; top: 80px; opacity: 0.9; box-shadow: 10px 10px 30px">
                                <div class="card-header">
                                    <img src="assets/img/HORock.png" width="500px" height="100px" class="navbar-brand" />
                                    <p class="mt-3" style="color: #5D6166; font-size: 18px; position: relative; text-align: center">
                                        Change Password
                                    </p>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted text-center">Kindly Input your current password</div>
                                    <form>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputCurrentPassword">Current Password</label>
                                            <input class="form-control py-4" id="inputCurrentPassword" type="password" aria-describedby="password" placeholder="Enter current password" />
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputNewPassword">New Password</label>
                                            <input class="form-control py-4" id="inputNewPassword" type="password" aria-describedby="password" placeholder="Enter new password" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="confirmPassword">Confirm Password</label>
                                            <input class="form-control py-4" id="confirmPassword" type="password" aria-describedby="password" placeholder="Confirm password" />
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <div class="col-md-12">
                                                <a type="submit" href="index.html" id="passwordRecovery" class="btn btn-primary btn-block login-btn">Change Password</a>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
